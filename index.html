<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Change on Mouseover</title>
<style>
    /* Define styles for the image */
    #image {
        width: 300px;
        height: 200px;
    }
</style>
</head>
<body>

<!-- Define the initial image -->
<img id="image" src="https://hips.hearstapps.com/hmg-prod/images/dw-burnett-pcoty22-8260-1671143390.jpg?crop=0.668xw:1.00xh;0.184xw,0&resize=640:*" alt="Initial Image" onmouseover="changeImage(https://www.supercars.net/blog/wp-content/uploads/2021/10/Lamborghini-Huracan-Evo.jpg)" onmouseout="resetImage(https://cdn.motor1.com/images/mgl/g440ng/s3/rimac-nevera.jpg)">

<script>
    // Function to change the image on mouseover
    function changeImage() {
        document.getElementById("image").src = "new_image.jpg";
    }

    // Function to reset the image on mouseout
    function resetImage() {
        document.getElementById("image").src = "initial_image.jpg";
    }
</script>


</body>
</html>
